<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声会話MVP</title>
</head>
<body>

  <h2>お話ししましょう</h2>
  <button id="startBtn">はなす</button>
  <p id="status">待機中</p>

<script>
const WEBHOOK_URL = "https://n8n.srv1050188.hstgr.cloud/webhook/voice-chat";

let mediaRecorder;
let audioChunks = [];

document.getElementById("startBtn").onclick = async () => {
  document.getElementById("startBtn").disabled = true;
  try {
    document.getElementById("status").innerText = "マイク取得中…";

    // ① マイク取得（ユーザー操作内・必須）
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    document.getElementById("status").innerText = "録音中…";

    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    // ② 録音データ収集
    mediaRecorder.ondataavailable = (e) => {
      if (e.data && e.data.size > 0) {
        audioChunks.push(e.data);
      }
    };

    // ③ 録音停止 → 送信
    mediaRecorder.onstop = async () => {
      document.getElementById("status").innerText = "送信中…";

      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });

      console.log("audioBlob.size:", audioBlob.size);

      if (audioBlob.size === 0) {
        document.getElementById("status").innerText = "音声が取得できませんでした";
        return;
      }

      const formData = new FormData();
      formData.append("audio", audioBlob, "voice.webm");
      formData.append("session_id", "test-001");
      formData.append("device_id", "tablet-01");

      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        document.getElementById("status").innerText = "Webhook送信失敗";
        return;
      }

      let result;
      try {
        result = await response.json();
        console.log("result:", result);
      } catch {
        document.getElementById("status").innerText = "応答JSONなし";
        return;
      }

      if (result.audio_url) {
        const audio = new Audio();
        audio.src = result.audio_url;
        audio.playsInline = true; // iOS対策
        audio.onloadeddata = () => {
        console.log("audio loaded:", audio.src);
        };

        audio.play().catch(err => {
        console.error("audio play error:", err);
      });

        document.getElementById("status").innerText = "再生中";
      } else {
        document.getElementById("status").innerText = "応答なし";
      }
      document.getElementById("startBtn").disabled = false;
    };

    // ④ 録音開始
    mediaRecorder.start();

    // ⑤ 自動停止（7秒）
    setTimeout(() => {
      if (mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }, 7000);

  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "マイク取得失敗";
  }
};
</script>

</body>
</html>
